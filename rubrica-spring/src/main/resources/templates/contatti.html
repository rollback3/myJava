<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>rubrica-spring</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(contatti)}">
			<h2>Contatto List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<!-- th>Contatto Id</th -->
					<th>Nome</th>
					<th>Cognome</th>
					<!-- th>Price</th -->
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="contatto : ${contatti}">
					<td th:text="${contatto.id}"><a href="/contatto/${contatto.id}">Id</a></td>
					<!-- td th:text="${product.productId}">Product Id</td -->
					<td th:text="${contatto.nome}">Nome</td>
					<td th:text="${contatto.cognome}">Cognome</td>
					<!-- td th:text="${product.price}">price</td -->
					<td><a th:href="${ '/contatto/' + contatto.id}">View</a></td>
					<td><a th:href="${'/contatto/edit/' + contatto.id}">Edit</a></td>
					<td><a th:href="${'/contatto/delete/' + contatto.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
