<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>rubrica-spring</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Contatto Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Contatto Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contatto.id}">Contatto
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contatto.nome}">nome</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cognome:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contatto.cognome}">cognome</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Telefono:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contatto.telefono}">telefono</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${contatto.email}">email</p>
					</div>
				</div>				
			</form>
		</div>
	</div>

</body>
</html>
